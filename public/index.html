<!doctype html>
<html>
<head>
    <!-- Angular JS and plugins -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">

    <!-- Bootstrap and jQuery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body ng-app="saxionhuegrid">
    <div class="container">
        <h2>Saxion Philips HUE grid preview</h2>
    </div>

    <div class="container">
        <button type="button" class="btn btn-primary btn-lg">Large button</button>
        <button type="button" class="btn btn-default btn-lg">Large button</button>
    </div>

    <div class="container" ng-controller="SaxionGridCtrl as gridctrl" style="background-color:#EEEEEE">
        <div ng-repeat="row in lights" class="row">
            <div ng-repeat="light in row track by $index" class="col-md-4">
                <div style="background-color:rgb({{light.color.r}},{{light.color.g}},{{light.color.b}}); width: 50px; height:50px;" class="img-circle"></div>
            </div>
        </div>
    </div>

    <!-- App controllers -->
    <script src="javascripts/app.js"></script>
</body>
</html>
